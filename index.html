<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-ray Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 사용자 지정 스타일 */
        .selected { background-color: #E3F2FD; }
        .full-screen-viewer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 50; }
        .dragging-source { opacity: 0.5; border: 2px dashed #4CAF50; }
        .drag-over { border: 2px dashed #2196F3; }
        .text-xxs { font-size: 0.65rem; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div id="app" class="flex h-screen">
        <aside id="sidebar" class="w-1/3 lg:w-1/4 h-full bg-white border-r flex flex-col">
            <div class="p-2 border-b">
                <h1 class="text-xl font-bold text-gray-800">F-ray Viewer</h1>
                <input type="text" id="patientSearch" placeholder="환자 이름 또는 차트ID 검색..." class="w-full mt-2 p-2 border rounded-md text-sm">
            </div>
            <div class="flex-grow overflow-y-auto">
                <ul id="patientList">
                    </ul>
            </div>
            <div class="p-2 border-t">
                <button id="addPatientBtn" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 text-sm">새 환자 추가</button>
            </div>
        </aside>

        <main id="mainViewer" class="flex-grow flex flex-col bg-white md:w-2/3 lg:w-3/4">
            <div class="p-2 border-b">
                <h2 id="photoListHeader" class="text-lg font-semibold text-gray-700">환자를 선택해주세요</h2>
            </div>

            <section id="photoListSection" class="hidden h-full flex">
                <div class="w-1/4 h-full bg-gray-50 border-r overflow-y-auto p-1">
                     <div class="p-1 space-y-1">
                        <p class="text-xs font-semibold">촬영 모드</p>
                        <div class="grid grid-cols-2 gap-1">
                            <button data-filter="all" class="photo-mode-filter-btn bg-[#4CAF50] text-white p-1 rounded-md text-xs">전체</button>
                            <button data-filter="F-ray" class="photo-mode-filter-btn bg-gray-200 p-1 rounded-md text-xs">F-ray</button>
                            <button data-filter="Portrait" class="photo-mode-filter-btn bg-gray-200 p-1 rounded-md text-xs">Portrait</button>
                            <button data-filter="UV" class="photo-mode-filter-btn bg-gray-200 p-1 rounded-md text-xs">UV</button>
                        </div>
                    </div>
                    <div class="p-1 mt-2">
                        <label for="photoDateFilter" class="text-xs font-semibold">촬영 날짜</label>
                        <input type="date" id="photoDateFilter" class="w-full p-1 border rounded-md text-xs">
                    </div>
                     <div class="p-1 mt-2">
                        <label for="photoAngleFilter" class="text-xs font-semibold">촬영 각도</label>
                        <select id="photoAngleFilter" class="w-full p-1 border rounded-md text-xs">
                            <option value="all">전체</option>
                            <option value="C0">정면 (C0)</option>
                            <option value="L45">좌45 (L45)</option>
                            <option value="R45">우45 (R45)</option>
                            <option value="L90">좌90 (L90)</option>
                            <option value="R90">우90 (R90)</option>
                        </select>
                    </div>
                    <div class="p-1 mt-2">
                        <label for="photoProcedureStatusFilter" class="text-xs font-semibold">시술 시기</label>
                        <select id="photoProcedureStatusFilter" class="w-full p-1 border rounded-md text-xs">
                            <option value="all">전체</option>
                            <option value="시술 전">시술 전</option>
                            <option value="시술 후">시술 후</option>
                            <option value="1주 후">1주 후</option>
                            <option value="1개월 후">1개월 후</option>
                            <option value="3개월 후">3개월 후</option>
                            <option value="6개월 후">6개월 후</option>
                            <option value="1년 후">1년 후</option>
                            <option value="기타/미지정">기타/미지정</option>
                        </select>
                    </div>
                    <ul id="photoList" class="mt-2 space-y-1">
                        </ul>
                </div>

                <div class="flex-grow flex flex-col h-full">
                    <div id="drawing-toolbar" class="p-2 bg-gray-100 border-b flex items-center space-x-2 hidden">
                        <span class="text-sm font-semibold mr-2">그리기 도구:</span>
                        <button data-tool="free" class="drawing-tool-btn p-1 rounded hover:bg-gray-300">자유선</button>
                        <button data-tool="line" class="drawing-tool-btn p-1 rounded hover:bg-gray-300">직선</button>
                        <button data-tool="rect" class="drawing-tool-btn p-1 rounded hover:bg-gray-300">사각형</button>
                        <button data-tool="circle" class="drawing-tool-btn p-1 rounded hover:bg-gray-300">원</button>
                        <button data-tool="text" class="drawing-tool-btn p-1 rounded hover:bg-gray-300">텍스트</button>

                        <label for="lineColor" class="text-sm ml-4">색상:</label>
                        <input type="color" id="lineColor" value="#FFFF00">

                        <label for="lineWidth" class="text-sm ml-2">굵기:</label>
                        <input type="range" id="lineWidth" min="1" max="20" value="5" class="w-24">
                        
                        <button id="clearDrawingBtn" class="ml-auto p-1 rounded bg-red-500 text-white text-sm">모두 지우기</button>
                        <button id="toggleDrawingBtn" class="p-1 rounded bg-gray-500 text-white text-sm">그리기 종료</button>
                    </div>

                    <div id="viewerControls" class="p-2 bg-gray-100 border-b flex items-center space-x-2">
                        <button id="importPhotoBtn" class="bg-[#E8F5E9] text-[#2E7D32] px-3 py-1 rounded-md text-sm font-medium hover:bg-[#C8E6C9]">사진 불러오기</button>
                        <button id="startDrawingBtn" class="bg-[#E8F5E9] text-[#2E7D32] px-3 py-1 rounded-md text-sm font-medium hover:bg-[#C8E6C9]">그리기</button>
                        <button id="analyzeBtn" class="bg-[#E8F5E9] text-[#2E7D32] px-3 py-1 rounded-md text-sm font-medium hover:bg-[#C8E6C9]">AI 분석</button>
                        <button id="compareBtn" class="bg-[#E8F5E9] text-[#2E7D32] px-3 py-1 rounded-md text-sm font-medium hover:bg-[#C8E6C9]">사진 비교</button>
                        <button id="deletePhotoBtn" class="bg-red-100 text-red-700 px-3 py-1 rounded-md text-sm font-medium hover:bg-red-200">사진 삭제</button>
                        <div class="ml-auto flex items-center space-x-2">
                            <button id="zoomOutBtn" class="p-1 rounded-full hover:bg-gray-200">-</button>
                            <button id="resetViewBtn" class="text-sm">100%</button>
                            <button id="zoomInBtn" class="p-1 rounded-full hover:bg-gray-200">+</button>
                            <button id="fullScreenBtn" class="bg-gray-200 px-3 py-1 rounded-md text-sm hover:bg-gray-300">전체 화면</button>
                        </div>
                    </div>

                    <div id="image-container" class="relative flex-grow flex items-center justify-center overflow-hidden bg-gray-800 cursor-grab">
                        <div id="viewerPlaceholder" class="text-center text-gray-400">
                            <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l-1.586-1.586a2 2 0 00-2.828 0L6 14m6-6l.586.586a2 2 0 002.828 0L18 8m-6 6l-1.586 1.586a2 2 0 01-2.828 0L6 14"/></svg>
                            <h3 class="mt-2 text-lg font-medium">사진 뷰어</h3>
                            <p class="mt-1 text-sm">좌측에서 환자를 선택하고 사진을 선택해주세요.</p>
                        </div>
                        <div id="imageViewer" class="hidden absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center">
                            <div class="w-full h-full flex flex-col justify-center items-center">
                                <div id="mainImageWrapper" class="image-wrapper flex-1 w-full h-full flex justify-center items-center">
                                    <img id="mainImage" class="max-w-full max-h-full object-contain" style="transform-origin: center center;">
                                </div>
                                <div id="compareImageWrapper" class="image-wrapper hidden flex-1 w-full h-full flex justify-center items-center">
                                    <img id="compareImage" class="max-w-full max-h-full object-contain" style="transform-origin: center center;">
                                </div>
                                <div id="tertiaryImageWrapper" class="image-wrapper hidden flex-1 w-full h-full flex justify-center items-center">
                                    <img id="tertiaryImage" class="max-w-full max-h-full object-contain" style="transform-origin: center center;">
                                </div>
                            </div>
                            <div class="absolute bottom-2 left-2 bg-black bg-opacity-50 text-white text-xs p-2 rounded-md">
                                <p id="viewerPatientName"></p>
                                <p id="viewerPhotoInfo"></p>
                            </div>
                        </div>
                        <canvas id="analysisCanvas" class="absolute top-0 left-0 pointer-events-none"></canvas>
                        <canvas id="drawingCanvas" class="absolute top-0 left-0" style="pointer-events: none;"></canvas>
                    </div>
                </div>
            </section>
        </main>
        
        <aside id="analysisPanel" class="w-1/4 h-full bg-white border-l p-4 overflow-y-auto hidden">
            <h3 class="text-lg font-bold">AI 분석 결과</h3>
            <div id="analysisContent" class="mt-4 text-sm"></div>
        </aside>

    </div>

    <div id="importChoiceOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <h3 class="text-lg font-bold mb-4">사진 불러오기</h3>
            <div class="flex space-x-4">
                <button id="importFromLocalBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">내 PC에서</button>
                <button id="importFromWebBtn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">웹 스토리지에서</button>
            </div>
            <button id="closeImportChoiceModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
        </div>
    </div>
    <input type="file" id="localFileInput" class="hidden" accept="image/*">

    <div id="webImageSelectOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
        <div class="bg-white p-4 rounded-lg shadow-xl w-3/4 h-3/4 flex flex-col">
            <div class="flex justify-between items-center border-b pb-2 mb-2">
                <h3 class="text-lg font-bold">웹 스토리지에서 사진 선택</h3>
                <button id="closeWebImageSelectModal" class="text-2xl">&times;</button>
            </div>
            <div id="storageImageList" class="flex-grow overflow-y-auto grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4 p-2">
                </div>
        </div>
    </div>

    <div id="compareChoiceOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-40">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <h3 class="text-lg font-bold mb-4">몇 장의 사진을 비교하시겠습니까?</h3>
            <div class="flex justify-center space-x-4">
                <button id="choose2PhotosBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">2장 비교</button>
                <button id="choose3PhotosBtn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">3장 비교</button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>

</body>
</html>
